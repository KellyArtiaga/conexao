<mat-dialog-content class="modal-body">
    <p>
        {{message}}
    </p>
</mat-dialog-content>
<mat-dialog-actions class="modal-footer">
    <div class="row justify-content-center">
        <button mat-raised-button class="btn btn-primary-color" (click)="onConfirmClick()"
            tabindex="1">{{confirmButtonText}}</button>
        <button mat-raised-button mat-dialog-close class="btn btn-secondary" tabindex="-1">{{cancelButtonText}}</button>
    </div>
</mat-dialog-actions>
