<form name="form" [formGroup]="form" novalidate class="mt-4">
  <div class="row p-0 m-0 align-items-center">
    <div class="card pb-0 mt-30  w-100 ">
      <div class="card-header"
          aria-controls="collapseFilter">
          <h5>Status atual: {{ativo}} - {{form.value.status}}</h5>
      </div>
      <div class="card-body w-100" aria-controls="collapseFilter">

     

        <div class="col-3 m-0 p-0 mt-30">
          <div class="form-check">
            <label class="switch">
              <input type="checkbox"  formControlName='ativo' name='ativo' id="togBtn">
              <div class="slider round">
                <span class="on">Ativo</span>
                <span class="off">Bloqueado</span>
              </div>
            </label>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">Nos informe o motivo da mudança de status:</label>
          <textarea matinput class="form-control" name="descricao" formControlName='descricao'></textarea>
        </div>
        <div class="form-group float-right pb-0 mb-0">
          <button type="submit" class="btn btn-primary align-right"
          (click)="onSubmit($event, form)">Salvar</button>
          <button (click)="cancel(form)" type="button" class="btn btn-danger align-right">Cancelar</button>
        </div>
      </div>
    </div>

    <!-- Histórico -->
    <div class="card pb-0 mt-30  w-100 ">
      <div class="card-header"
          aria-controls="collapseFilter">
          <h5>Histórico</h5>
      </div>
      <div class="card-body " aria-controls="collapseFilter">
      <div *ngIf="noResult">Nenhum histórico registrado</div>
        <ul  *ngFor="let item of historico">
          <li class="item-gray">
            <span class="hr-text pb-02">{{toDateString(item.data) }}</span>
            <div>
              <p> {{item.ativo? 'Ativado' : 'Desativado'}} por: {{item.usuario}}</p>
              <p class="bg-gray w-100">{{item.descricao}}</p>
            </div>
          </li>
          <hr class="pb-0 pt-0"  />
        </ul>
      </div>
    </div>
  </div>
</form>
