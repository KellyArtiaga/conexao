<!-- Responsavel -->
<div class="card pb-0 mb-2 mt-2">
    <div class="card-header w-100" aria-controls="collapseFilter">
        <h5>Respons√°vel</h5>
    </div>
    <div class="card-body w-100 pb-0 " id="collapseFilter">
        <div class="row">
            <div class="col-md-2 m-0">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Nome</mat-label>
                    <input matInput formControlName="responsavelNome" type="text" />
                </mat-form-field>
            </div>
            <div class="col-md-4 m-0">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>CPF</mat-label>
                    <input matInput formControlName="responsavelCpf" type="text" maxlength="11" />
                </mat-form-field>
            </div>
            <div class="col-md-4 m-0">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder="Email" name="email" style="text-transform: lowercase;"
                        formControlName='responsavelEmail' id=" loginMaster">
                </mat-form-field>
            </div>
        </div>
    </div>
</div>
