<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <div class="logo">
          <img id="image-login-conexao" src="assets/icon/conexao-logo.svg" />
        </div>
        <h4 class="mb-4">Informe suas credenciais de acesso</h4>
        <form name="loginForm" [formGroup]="loginForm" novalidate>

          <div class="">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput type="email" style="text-transform: lowercase;" id="email" name="email"  placeholder="Email" required email
                formControlName="login">
                <mat-error class="mat-error" *ngIf="!loginForm.get('login').hasError('required') ">
                  Email inválido
                </mat-error>
            </mat-form-field>
          </div>
          <div class="mb-4">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Senha </mat-label>
              <input matInput formControlName="password" [type]="showCurrentPassword ? 'text' : 'password'"
                maxlength="20" autocomplete="off" required>
              <mat-icon class="cursor-pointer" matTooltip="{{labelMostrarSenha}}" *ngIf="!showCurrentPassword"
                (click)="showPassword('current')" matSuffix>
                visibility_off</mat-icon>
              <mat-icon class="cursor-pointer" matTooltip="{{labelOcultarSenha}}" *ngIf="showCurrentPassword"
                (click)="showPassword('current')" matSuffix>
                visibility</mat-icon>
              <mat-hint>(Mínimo de 6 caracteres.)</mat-hint>

            </mat-form-field>
          </div>

          <button class="btn btn-primary mb-4" type="submit" aria-label="Entrar"
            (click)="login(loginForm)">Entrar</button>
          <p class="mb-2 text-muted"><a [routerLink]="['/auth/reset-password']">Esqueci minha senha </a>
            <!-- |
             <a
              [routerLink]="['/auth/signup']">Não sou cadastrado</a></p> -->
        </form>
      </div>
    </div>
  </div>
</div>
